<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <div class="content">
        <div class="calculator"> 
        <input id="output-box" type="text" readonly></input>
        <div class="top-row">    
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
        </div>
        <div class="middle-row">    
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b4">6</button>
        </div>
        <div class="bottom-row">
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
        </div>
        <div class="operator-column">
            <button class="operators" id="operator-plus">+</button>
            <button class="operators" id="operator-minus">-</button>
            <button class="operators" id="operator-multiply">*</button>
            <button class="operators" id="operator-divide">/</button>
            <button class="operators" id="operator-equals">=</button>
        </div>

    </div>

</body>
</html>
